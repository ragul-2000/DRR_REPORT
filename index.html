<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>DRR Report</h2>
        <div class="table-container show-table">
            <table id="drr-table">
                <thead>
                    <tr>
                        <th>Action</th>
                        <th>ID</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Month</th>
                        <th>Year</th>
                        <th>Dates Excluded</th>
                        <th>Number of Days</th>
                        <th>Lead Count</th>
                        <th>Expected DRR</th>
                        <th>Last Updated</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" id="action-input"></td>
                        <td><input type="text" id="id-input"></td>
                        <td><input type="date" id="start-date-input" oninput="updateRow()"></td>
                        <td><input type="date" id="end-date-input" oninput="updateRow()"></td>
                        <td><input type="number" id="month-input" readonly></td>
                        <td><input type="number" id ="year-input" readonly></td>
                        <td><input type="text" id="exclude-dates-input" data-field="exclude-dates" placeholder="DD/MM/YYYY"></td>
                        <td><input type="number" id="days-input" readonly></td>
                        <td><input type="number" id="lead-count-input" oninput="updateRow()"></td>
                        <td><input type="number" id="expected-drr-input" readonly></td>
                        <td>
                            <button onclick="saveData(this)">Save</button>
                            <button onclick="cancelData(this)" class="cancel-button">Cancel</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
